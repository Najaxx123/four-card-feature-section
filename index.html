<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-card-feature-section</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <main>
        <div class="light_blue">
            <h1>Supervisor</h1>
            <p>Monitors activity to identify project roadblocks</p>
            <img class="Loupe" src="./images/030-search.png" alt="Loupe">
        </div>
        <div class="red">
            <h1>Team Builder</h1>
            <br>
            <p>Scans our talent network to create the optimal team for your project</p>
            <img class="Maison" src="./images/002-homepage.png" alt="Maison">
        </div>
        <div class="yellow">
            <h1>Karma</h1>
            <p>Regularly evaluates our talent to ensure quality</p>
            <img class="lampe" src="./images/009-idea.png" alt="Ampoule">
        </div>
        <div class="dark_blue">
            <h1>Calculator</h1>
            <p>Uses data from past projects to provide better delivery estimates</p>
            <img class="ordinateur" src="./images/045-software.png" alt="2cran d'ordinateur">
        </div> 
    </main>
</body>
</html>
